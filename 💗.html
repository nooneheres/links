<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Eterno ❤️</title>
    <style>
        :root {
            --cor-primaria: #ff1493;
            --cor-secundaria: #ff69b4;
            --fundo: #1a1a1a;
            --texto: #ffffff;
        }

        body {
            background: var(--fundo);
            overflow: hidden;
            margin: 0;
            min-height: 100vh;
            cursor: pointer;
            transition: background 0.5s;
        }

        .coracao {
            position: absolute;
            font-size: 28px;
            animation: flutuar 3s linear infinite;
            opacity: 0;
            filter: drop-shadow(0 0 5px rgba(255, 20, 147, 0.5));
            will-change: transform, opacity;
        }

        @keyframes flutuar {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5) rotate(360deg);
                opacity: 0;
            }
        }

        .efeito-cursor {
            position: fixed;
            pointer-events: none;
            animation: pulsar 1s infinite;
        }

        @keyframes pulsar {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .contador {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--texto);
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1000;
        }

        .botao-tema {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--cor-primaria);
            color: var(--texto);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .botao-tema:hover {
            transform: scale(1.1);
        }

        .progresso {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--cor-primaria);
            animation: progresso 3s linear infinite;
        }

        @keyframes progresso {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="contador" id="contador">❤️ 0</div>
    <button class="botao-tema" onclick="alternarTema()">Te amo</button>
    <div class="progresso"></div>

    <script>
        let contador = 0;
        const temas = ['dark', 'light', 'romantico'];
        let temaAtual = 0;

        function criarAmor(x, y) {
            const coracao = document.createElement('div');
            coracao.className = 'coracao';
            coracao.textContent = 'Eu te amo ❤️';
            
            // Posição aleatória ou do clique
            coracao.style.left = x ? `${x}px` : Math.random() * 100 + 'vw';
            coracao.style.top = y ? `${y}px` : '100vh';
            
            // Efeitos aleatórios
            coracao.style.animationDuration = `${2 + Math.random() * 3}s`;
            coracao.style.animationDelay = `${Math.random() * 2}s`;
            coracao.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            coracao.style.fontSize = `${20 + Math.random() * 30}px`;
            
            document.body.appendChild(coracao);
            contador++;
            document.getElementById('contador').textContent = `❤️ ${contador}`;

            // Remove após animação
            setTimeout(() => coracao.remove(), 3000);
        }

        function alternarTema() {
            temaAtual = (temaAtual + 1) % temas.length;
            document.body.setAttribute('data-tema', temas[temaAtual]);
        }

        // Event listeners
        document.addEventListener('click', (e) => {
            criarAmor(e.clientX, e.clientY);
            criarEfeitoCursor(e.clientX, e.clientY);
        });

        setInterval(() => criarAmor(), 100);

        function criarEfeitoCursor(x, y) {
            const efeito = document.createElement('div');
            efeito.className = 'efeito-cursor';
            efeito.style.left = `${x}px`;
            efeito.style.top = `${y}px`;
            efeito.textContent = '❤️';
            document.body.appendChild(efeito);
            setTimeout(() => efeito.remove(), 1000);
        }

        // Configuração inicial
        document.body.setAttribute('data-tema', 'dark');
    </script>
</body>
</html>
