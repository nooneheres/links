<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Amor - Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #7D077D, #A40CA4);
            min-height: 100vh;
            cursor: pointer;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding-top: 20vh;
            color: white;
        }

        .title {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: float 4s linear forwards;
        }

        .message {
            position: absolute;
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fade 2s forwards;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fade {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">❤️Meu Amor❤️</h1>
        <p>Feliz 1 mês de namoro</p>
    </div>
    <div class="instructions">Clica em qualquer lugar</div>

    <script>
        const colors = ['#ff0066', '#ff3385', '#ff6699', '#ff99b3', '#ff0000'];
        const messages = [
            "Eu te amo!",
            "Você é minha vida!",
            "Minha paixão!",
            "Para sempre juntas!",
            "Minha alma gêmea!",
            "Você me completa!",
            "Amor eterno!",
            "Sou toda sua!",
            "Vc é meu tudo",
            "Nunca vou te deixar!",
            "Minha razão de viver!"
        ];

        document.addEventListener('click', function(e) {
            createHeart(e.clientX, e.clientY);
            createMessage(e.clientX, e.clientY);
        });

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        function createMessage(x, y) {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            message.style.left = x + 20 + 'px';
            message.style.top = y + 20 + 'px';
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 2000);
        }

        // Cria alguns corações iniciais
        for(let i = 0; i < 20; i++) {
            setTimeout(() => {
                createHeart(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, i * 100);
        }
    </script>
</body>
</html>
