<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 1 M√™s ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .heart-container {
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px #ff2d55);
        }

        .heart {
            width: 200px;
            height: 200px;
            background: #ff2d55;
            position: relative;
            transform: rotate(-45deg);
            cursor: pointer;
            transition: 0.3s all ease;
            box-shadow: 0 0 50px #ff2d5577;
        }

        .heart:hover {
            transform: rotate(-45deg) scale(1.1);
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 200px;
            height: 200px;
            background: #ff2d55;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 50px #ff2d5577;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 100px;
        }

        h1 {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: textGlow 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .love-text {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 1.8em;
            text-align: center;
            margin: 15px 0;
            animation: pulseText 1.5s ease-in-out infinite;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .floating-text {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            position: absolute;
            bottom: 20%;
            animation: floatText 4s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            15% { transform: scale(1.3) rotate(-45deg); }
            30% { transform: scale(1) rotate(-45deg); }
            45% { transform: scale(1.15) rotate(-45deg); }
            60% { transform: scale(1) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 40px rgba(255,255,255,0.8); }
        }

        @keyframes pulseText {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 45, 85, 0.6);
            border-radius: 50%;
            animation: particleFlow linear infinite;
        }

        @keyframes particleFlow {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="heart-container">
        <div class="heart" id="mainHeart"></div>
    </div>
    
    <h1>FELIZ UM M√äS DE NAMORO</h1>
    <div class="love-text">EU TE AMO HANI</div>
    <div class="floating-text">EU TE AMO HANI</div>

    <script>
        // Anima√ß√£o principal do cora√ß√£o
        const heart = document.getElementById('mainHeart');
        setInterval(() => {
            heart.style.animation = 'heartbeat 1.5s ease-in-out';
            setTimeout(() => heart.style.animation = '', 1500);
        }, 3000);

        // Part√≠culas flutuantes
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = 
                    Math.random() * 8 + 2 + 'px';
                particle.style.animationDuration = Math.random() * 4 + 2 + 's';
                container.appendChild(particle);
            }
        }

        // Efeito ao clicar no cora√ß√£o
        heart.addEventListener('click', () => {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì'];
            const floatingHeart = document.createElement('div');
            floatingHeart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            floatingHeart.style.position = 'absolute';
            floatingHeart.style.animation = 'float 2s ease-out';
            floatingHeart.style.fontSize = '40px';
            floatingHeart.style.color = '#ff2d55';
            document.body.appendChild(floatingHeart);
            
            setTimeout(() => floatingHeart.remove(), 2000);
        });

        // Inicializa√ß√£o
        createParticles();
        
        // Efeito de redimensionamento
        window.addEventListener('resize', () => {
            document.querySelectorAll('.particle').forEach(p => p.remove());
            createParticles();
        });
    </script>
</body>
</html>
